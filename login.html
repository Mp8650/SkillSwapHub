<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
</head>

<body>
    <section class="container-fluid">
        <div class="row cols-1 row-cols-sm-2 justify-content-center align-items-center">
            <div class="col-sm-6">
                <img src="./image/Gemini_Generated_Image_aymqlraymqlraymq.png" alt="" class="img-fluid rounded" />

            </div>
            <div class="col-12 col-sm-6">
                <div class="login-box">
                    <h2 class="fw-bold text-primary">Sign In</h2>

                    <button class="btn btn-outline-secondary btn-google">
                        <img src="https://img.icons8.com/color/16/google-logo.png" /> Continue with Google
                    </button>
                    <button class="btn btn-outline-dark btn-apple">
                        <i class="bi bi-apple"></i> Continue with Apple
                    </button>

                    <div class="divider">Or</div>

                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>

                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" placeholder="Password" required>
                            <span class="position-absolute top-50 end-0 translate-middle-y px-3">
                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                            </span>
                        </div>

                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-login w-100">Sign In</button>
                    </form>

                    <p class="mt-3 text-center">
                        Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a>
                    </p>
                </div>

            </div>
        </div>

    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js">
</script>

</html>
