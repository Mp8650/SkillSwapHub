<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
</head>
<body>
<!--Contact Us Section-->
  <section class="contact-section">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="header-title">Contact <span class="text-dark">Us</span></h1>
        <p class="text-muted">We’d love to hear from you! Send us your questions or feedback below.</p>
      </div>

      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary px-4 rounded-pill">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <div class="bg-white p-4 rounded shadow-sm h-100">
            <h5 class="text-primary">Reach Us At</h5>
            <p class="mb-1"><strong>Email:</strong> mpabc8650@gmail.com</p>
            <p class="mb-1"><strong>Phone:</strong> +91 8650413716</p>
            <p class="mb-3"><strong>Address:</strong> B224,Sector 19 Noida, Uttar Pradesh 201301</p>
            <h6 class="text-primary mt-4">Follow Us</h6>
            <a href="#" class="me-3">🌐 Website</a>
            <a href="https://www.facebook.com/profile.php?id=100024477611264" class="me-3">📘 Facebook</a>
            <a href="#">📷 Instagram</a>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js">
</script>
</html>
